<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0E9F6E">
    <meta name="format-detection" content="telephone=no">
    <title>智核 AI - 智能对话助手</title>
    
    <!-- 优化：内联关键CSS以减少首次加载时间 -->
    <style>
        /* 关键路径CSS - 立即显示基础布局 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: #F3F4F6; 
            height: 100vh; 
            overflow: hidden;
            /* iOS安全区域适配 */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        .loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background: #F9FAFB; z-index: 9999;
            flex-direction: column;
        }
        .loading-spinner {
            width: 40px; height: 40px; border: 3px solid #E5E7EB;
            border-top: 3px solid #0E9F6E; border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 16px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none !important; }
        
        /* Chrome顶部横幅适配 */
        .header {
            padding: max(12px, env(safe-area-inset-top)) 24px 12px 24px;
            border-bottom: 1px solid #E5E7EB;
            background: #F9FAFB;
            display: flex; align-items: center;
            min-height: 56px; /* 确保最小高度 */
        }
        
        /* iOS 14.4 Flexbox兼容性修复 */
        .main-container { 
            display: -webkit-box; display: -webkit-flex; display: flex; 
            height: 100vh; height: calc(100vh - env(safe-area-inset-top) - env(safe-area-inset-bottom));
        }
    </style>
    
    <!-- 延迟加载外部CSS -->
    <link rel="preload" href="style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="style.css"></noscript>
    
    <!-- 预连接到CDN以加速资源加载 -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    
    <!-- PWA相关 -->
    <link rel="apple-touch-icon" href="/favicon.ico">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <!-- 加载屏幕 -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-spinner"></div>
        <div style="color: #6B7280; font-size: 14px;">正在加载智核AI...</div>
    </div>

    <!-- 历史记录抽屉容器 -->
    <div id="history-drawer" class="sidebar-drawer">
        <div class="sidebar">
            <button id="new-chat-btn">+ 新建对话</button>
            <ul id="session-list"></ul>
            <div id="user-info">
                <span id="username-display"></span>
                <button id="logout-btn">退出登录</button>
            </div>
        </div>
    </div>
    <div id="drawer-overlay" class="drawer-overlay"></div>
    
    <!-- 主应用容器，默认隐藏 -->
    <div id="app-container" class="main-container hidden">
        <div class="chat-container">
            <div class="header">
                <button id="history-toggle-btn" title="历史记录" aria-label="打开历史记录">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                        <path d="M12 8v4l2 2"></path>
                    </svg>
                </button>
                <select id="model-select" aria-label="选择AI模型">
                    <option value="">加载中...</option>
                </select>
            </div>
            <div id="chat-box" class="chat-box" role="log" aria-live="polite" aria-label="对话记录"></div>
            <form id="chat-form" class="chat-form">
                <input 
                    type="text" 
                    id="user-input" 
                    placeholder="在这里输入你的问题..." 
                    autocomplete="off"
                    autocapitalize="sentences"
                    autocorrect="on"
                    spellcheck="true"
                    aria-label="输入消息"
                    maxlength="4000"
                >
                <button type="submit" disabled aria-label="发送消息">发送</button>
            </form>
        </div>
    </div>

    <!-- 登录/注册模态框 -->
    <div id="auth-container" class="auth-overlay">
        <div class="auth-box">
            <h2 id="auth-title">登录</h2>
            <form id="auth-form" novalidate>
                <input 
                    type="text" 
                    id="auth-username" 
                    placeholder="用户名" 
                    required 
                    autocomplete="username"
                    aria-label="用户名"
                    maxlength="50"
                >
                <input 
                    type="password" 
                    id="auth-password" 
                    placeholder="密码 (至少6位)" 
                    required 
                    autocomplete="current-password"
                    aria-label="密码"
                    minlength="6"
                    maxlength="128"
                >
                <button type="submit" id="auth-submit-btn">登录</button>
            </form>
            <p id="auth-message" role="alert" aria-live="polite"></p>
            <a href="#" id="switch-auth-mode" role="button" aria-label="切换登录注册模式">没有账号？点击注册</a>
        </div>
    </div>

    <!-- iOS 14.4 兼容性增强脚本 - 立即执行 -->
    <script>
        (function() {
            'use strict';
            
            // iOS 14.4 Promise.allSettled polyfill
            if (!Promise.allSettled) {
                Promise.allSettled = function(promises) {
                    return Promise.all(promises.map(p => Promise.resolve(p).then(
                        value => ({ status: 'fulfilled', value }),
                        reason => ({ status: 'rejected', reason })
                    )));
                };
            }

            // iOS 14.4 AbortController polyfill
            if (typeof AbortController === 'undefined') {
                window.AbortController = class AbortController {
                    constructor() {
                        this.signal = { aborted: false };
                    }
                    abort() {
                        this.signal.aborted = true;
                    }
                };
            }

            // 禁用iOS缩放手势
            document.addEventListener('gesturestart', function (e) { e.preventDefault(); }, { passive: false });
            document.addEventListener('gesturechange', function (e) { e.preventDefault(); }, { passive: false });
            document.addEventListener('gestureend', function (e) { e.preventDefault(); }, { passive: false });

            // 防止双击缩放
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function (event) {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, { passive: false });

            // iOS Safari 视口高度修复
            function updateViewportHeight() {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', vh + 'px');
            }
            
            updateViewportHeight();
            window.addEventListener('resize', updateViewportHeight, { passive: true });
            window.addEventListener('orientationchange', function() {
                setTimeout(updateViewportHeight, 150);
            }, { passive: true });
        })();
    </script>

    <!-- 资源加载管理器 (简化版) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- 主应用脚本，使用 defer 确保在DOM解析后执行 -->
    <script src="script.js" defer></script>

    <!-- PWA服务工作者注册 -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                .then(function(registration) {
                    console.log('SW registered: ', registration.scope);
                })
                .catch(function(err) {
                    console.log('SW registration failed: ', err);
                });
            });
        }
    </script>

    <!-- 错误监控和性能统计 -->
    <script>
        // 全局错误处理
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
        }, { passive: true });

        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e.reason);
            e.preventDefault();
        }, { passive: true });

        // 性能监控
        if ('performance' in window) {
            window.addEventListener('load', function() {
                setTimeout(function() {
                    const perfData = performance.timing;
                    const loadTime = perfData.loadEventEnd - perfData.navigationStart;
                    console.log('页面加载时间:', loadTime + 'ms');
                }, 100);
            }, { passive: true });
        }
    </script>
</body>
</html>
